name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master  # Assuming you're using 'main' as the default branch name
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master  # Assuming you're using 'main' as the default branch name

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v2  # Updated to v2
        with:
          submodules: true
          
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.8.0'  # Use the appropriate Node.js version
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Next.js app
        run: npm run build  # Adjust the build script as per your package.json
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_VICTORIOUS_FLOWER_047E22110 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/.next"  # Adjust the output directory based on your Next.js config
